<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="content-container">
        <!--header-->
        <header>
            <h1>to-do</h1>
        </header>
        <div class="sub-container">
            <!--sidebar-->
            <aside class='sidebar'>
                <h1 class='home'>home</h1>
                <div class="project-h1-and-button">
                    <h1 class='projects'>projects</h1>
                    <button class='add-project'>+</button>
                </div>
                <div class="projects-container">
                    <ul class= 'project-list'>
                        <li class='project-item'>React App <button class='remove-project-li'>x</button></li>
                        <li class='project-item'>Short Story <button class='remove-project-li'>x</button></li>
                        <li class='project-item'>Personal Website <button class='remove-project-li'>x</button></li>
                    </ul>
                </div>
            </aside>
            <main>
                <div class="todo-container">
                    <button type='button' class='new-item-button'>add to-do</button>
                </div>
            </main>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
