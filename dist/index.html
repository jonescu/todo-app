<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    <header>
        <h1>To-do</h1>
    </header>
    <div class="grid-container">
        <!--Sidebar-->
        <div class="sidebar-content">
            <h1>Projects</h1>
            <ul class='projects-list'>
                <li class='project-item'>React Application</li><button class='remove-project-btn' type='button'>X</button>
                <li class='project-item'>Personal Website</li><button class='remove-project-btn' type='button'>X</button>
                <li class='project-item'>Calculator App</li><button class='remove-project-btn' type='button'>X</button>
            </ul>
            <!--Add Project-->
            <form action="" class='project-form'>
                <input type="text" name="" class="project-title">
                <button type='button' class='add-project-btn'>Add Project</button>
            </form>
        </div>
        <div class="main-content">
            
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
