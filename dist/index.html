<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  </head>
  <body>
      <!--NAVBAR-->
    <nav class="navbar navbar-expand bg-primary p-3">
        <h1 class='text-light'>To-do</h1>
    </nav>
    <!--PROJECTS-->
    <div class="container">
        <div class="row d-flex justify-content-evenly">
            <div class="col-md-4">
                <div class="card mt-4 mb-4">
                    <div class="card-body">
                        <div class="card-title text-center h4">Projects</div>
                        <form action="#">
                            <div class="mb-3">
                                <label for="project-name" class="form-label">Project Name</label>
                                <input type="text" class="form-control mb-4" id="project-name" placeholder="">
                                    <button class="btn btn-primary add-project" type="button">Add Project</button>
                                    <button class="btn btn-warning update-project" type="button">Update Project</button>
                                    <button class="btn btn-secondary cancel-update-project float-end" type="button">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
    <!--Project List -->
                <ul class="list-group project-list">
                    <!-- <li class="list-group-item project-list-item">Item One
                        <div class="div float-end">
                            <a href=""><i class="las la-trash"></i></a>
                            <a href="#"><i class="las la-pen"></i></a>
                        </div>
                    </li> -->
                </ul>
            </div>
    <!--MAIN CONTENT-->
            <div class="col-md-8">
                <div class="card mt-4 mb-4">
                    <div class="card-body">
                        <div class="card-title text-center h4">My Project</div>
                        <form action="#">
                            <div class="mb-3">
                                <label for="task-name" class="form-label">Task Name</label>
                                <input type="text" class="form-control" id="task-name" placeholder="">
                              </div>
                              <div class="mb-3">
                                <label for="task-desc" class="form-label">Task Description</label>
                                <textarea class="form-control mb-4" id="task-description" rows="3"></textarea>
                                    <button class="btn btn-primary add-task" type="button">Add Task</button>
                                    <button class="btn btn-warning update-task" type="button">Update Task</button>
                                    <button class="btn btn-secondary cancel-update-task float-end" type="button">Cancel</button>
                              </div>
                        </form>
                    </div>
                </div>
    <!--Task List-->
                <ul class='list-group task-list'>
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-start task-list-item">Item One
                        <div class="div">
                            <a href=""><i class="las la-trash delete-task"></i></a>
                            <a href="#"><i class="las la-pen edit-task"></i></a>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
